<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">

	<title>Authorization</title>
	<link rel="stylesheet" href="bower/normalize.css/normalize.css">
	<link rel="stylesheet" href="css/bundle.min.css">
	<script type="text/javascript" src="bower/modernizer/modernizr.js"></script>
</head>
<body>
	<div class="wrapper">

		<div class="main">

			<div class="container cf">

				<!-- auth form -->
				<section class="section-form-auth">
					<header class="section-content-header"><h2 class="section-content-title">Авторизуйтесь</h2></header>
					<div class="section-info-box">
						<form action="" method="POST" class="form-auth">
							<div class="form-field">
								<label class="form-label">Логин</label>
								<div class="form-control">
									<input type="text" class="form-input" data-required="true" title="Введите название" placeholder="Введите название">
								</div>
							</div>
							<div class="form-field">
								<label class="form-label">Пароль</label>
								<div class="form-control">
									<input type="text" class="form-input" data-required="true" title="Введите название" placeholder="Введите название">
								</div>
							</div>
							<div class="form-field form-field-submit">
								<div class="form-control">
									<input type="submit" value="Войти" class="button">
								</div>
							</div>
						</form>
					</div>
				</section>
				<!-- / auth form -->

			</div>

		</div>
		<!-- / main -->

	</div>
	<footer class="page-footer">
		<div class="container">
			<div class="copyright">© 2015. Несанкционированное копирование засоряет ваши чакры, будьте бдительны.</div>
		</div>
	</footer>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
