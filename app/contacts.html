</head>
<body>
	<div class="wrapper">

		<div class="main">

			<header class="page-header">
				<div class="container">
					<div class="logo-header">
						<a href="/" class="link-home"><img src="img/logo.png" alt="LoftSchool"></a>
					</div>
					<ul class="socials">
						<li class="social-item"><a href="http://vk.com/webdesc" class="social-link vk-link">Vkontakte</a></li>
						<li class="social-item"><a href="https://twitter.com/webdesc" class="social-link tw-link">Twitter</a></li>
						<li class="social-item"><a href="https://www.facebook.com/alexey.descarado" class="social-link fb-link">Facebook</a></li>
						<li class="social-item"><a href="https://github.com/webdesc" class="social-link gh-link">Github</a></li>
					</ul>
				</div>
			</header>

			<div class="container cf">

				<!-- content -->
				<div class="content">
					<section class="section-content">
						<header class="section-content-header">
							<h2 class="section-content-title">У вас интересный проект? Напишите мне</h2>
						</header>
						<div class="section-info-box">
							<!-- contact form -->
							<form action="#" method="POST" class="form-content">
								<div class="form-field form-field-cols-2">
									<div class="field-col-item">
										<label class="form-label">Имя</label>
										<div class="form-control">
											<input type="text" class="form-input" placeholder="Как к Вам обращаться">
										</div>
									</div>
									<div class="field-col-item">
										<label class="form-label">E-mail</label>
										<div class="form-control">
											<input type="text" class="form-input" placeholder="Куда мне писать">
										</div>
									</div>
								</div>
								<div class="form-field">
									<label class="form-label">Сообщение</label>
									<div class="form-control">
										<textarea class="form-input form-textarea-big" placeholder="Пара слов о вашем проекте"></textarea>
									</div>
								</div>
								<div class="form-field form-field-cols-2">
									<label class="form-label">Введите код, указанный на картинке</label>
									<div class="field-col-item">
										<div class="form-control">
											<input type="text" class="form-input" placeholder="Как к Вам обращаться">
										</div>
									</div>
									<div class="field-col-item">
										<div class="form-control">
											<input type="text" class="form-input" placeholder="Введите код">
										</div>
									</div>
								</div>
								<div class="form-field form-field-cols-2 form-field-submit">
									<div class="field-col-item txt-left">
										<div class="form-control">
											<input type="submit" value="Отправить" class="button">
										</div>
									</div>
									<div class="field-col-item txt-right">
										<div class="form-control">
											<input type="submit" value="Очистить" class="button button-bray">
										</div>
									</div>
								</div>
							</form>
						</div>
						<!-- / contact form -->
					</section>
				</div>
				<!-- / content -->

				<!-- left sidebar -->
				<aside class="l-sidebar">
					<nav class="sidemenu">
						<ul class="sidemenu-list">
							<li class="sidemenu-item "><a class="sidemenu-item-link" href="/">Обо мне</a></li>
							<li class="sidemenu-item "><a class="sidemenu-item-link" href="portfolio.html">Мои работы</a></li>
							<li class="sidemenu-item active"><a class="sidemenu-item-link" href="contacts.html">Связаться со мной</a></li>
						</ul>
					</nav>
					<address class="author-contacts">
						<header class="address-title">Контакты</header>
						<ul class="contacts-list">
							<li class="contact-item email"><a class="icon-email" href="mailto:webdesc@gmail.com">webdesc@gmail.com</a></li>
							<li class="contact-item phone"><a class="icon-phone" href="tel:+79269066891">+7(926)906-68-91</a></li>
							<li class="contact-item skype"><a class="icon-skype" href="skype:webdesc">webdesc</a></li>
						</ul>
					</address>
				</aside>
				<!-- / left sidebar -->

			</div>

		</div>
		<!-- / main -->

	</div>
